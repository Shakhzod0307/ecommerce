{% extends 'navbar.html' %}
{% load static %}

{% block title %}Contact {% endblock title %}

{% block content %}

    <div id="carouselExampleFade" class="carousel slide carousel-fade"  data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'picture/milk.webp' %}" width="400px" height="350px" class="d-block w-100" alt="Milk">
            </div>
            <div class="carousel-item">
                <img src="{% static 'picture/tomato1.webp' %}" width="400px" height="350px" class="d-block w-100" alt="Tomato">
            </div>
            <div class="carousel-item">
                <img src="{% static 'picture/milkshake.jpg' %}" width="400px" height="350px" class="d-block w-100" alt="Milkshake">
            </div>
            <div class="carousel-item">
                <img src="{% static 'picture/egg.jpg' %}" width="400px" height="330px" class="d-block w-100" alt="Egg">
            </div>
            <div class="carousel-item">
                <img src="{% static 'picture/banana.jpg' %}" width="400px" height="350px" class="d-block w-100" alt="Banana">
            </div>
            <div class="carousel-item">
                <img src="{% static 'picture/ice-cream.avif' %}" width="400px" height="350px" class="d-block w-100" alt="Ice-Cream">
            </div>
        </div>
          <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
    </div>


  <center>

    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="form-group">
        <p>
          <h4>{{ form.as_p }}</h4>
        </p>
        <input type="submit" value="Submit" class='btn btn-primary' style="border-radius: 5px;">
      </div>
    </form>
  </center>


{% endblock content  %}
