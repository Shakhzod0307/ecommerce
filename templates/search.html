
{% extends 'navbar.html' %}
{% load static %}
{% block title %} Search Result {% endblock title %}
{% block content %}
<div class="my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
            {% for prod in product %}
              <div class="col text-center mb-4 hover-shadow">
                <a href="{% url 'product-detail' prod.id %}" class="btn">
                  <div>
                    <img src="{{ prod.product_image.url }}" width="250px" height="200px">
                    <div class="fw-bold">{{ prod.title }}</div>
                    <div class="fw-bold text-danger">$ {{ prod.discounting_price }}/-
                      <small id="decorat-text" class="fw-light text-decoration-line-through">{{ prod.selling_price }}</small>
                    </div>
                  </div>
                </a>
              </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
<style>
  #decorat-text{
    text-decoration: line-through;
  }
</style>
{% endblock content %}
